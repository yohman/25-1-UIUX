<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expected Salary Dropdown</title>
</head>
<body>
    <label for="expected-salary">Expected Salary:</label>
    <select id="expected-salary" name="expected-salary"></select>

    <script>
        const select = document.getElementById('expected-salary');
        for (let i = 100000; i <= 1000000; i += 100) {
            const option = document.createElement('option');
            option.value = i;
            option.text = i.toLocaleString() + ' yen';
            select.appendChild(option);
        }
    </script>
</body>
</html>
